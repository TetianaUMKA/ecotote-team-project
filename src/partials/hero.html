<section class="hero">
  <div class="container hero-wrapper">
    <!-------------------Hero------------------------->
    <h1 class="hero-title">EcoTote — Стиль, що не шкодить планеті.</h1>
    <div class="hero-btn-container">
      <p class="hero-btn-text">
        Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
        відповідальність разом з EcoTote.
      </p>
      <button class="button hero-btn" type="button">Купити зараз</button>
    </div>
    <picture class="hero-picture">
      <source

          /img/hero-img/hero-img-desk.jpg    1x,

        "

        srcset="
          /img/hero-img/hero-img-tab.jpg    1x,
          /img/hero-img/hero-img-tab-2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          /img/hero-img/hero-img-mob.jpg    1x,
          /img/hero-img/hero-img-mob-2x.jpg 2x
        "
        media="(min-width: 320px)"
      />
      <img
        src="/img/hero-img/hero-img-mob.jpg"
        alt="Стильні різнокольорові сумки з екологічних матеріалів"
      />
